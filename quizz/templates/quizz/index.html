<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>My test page</title>
	</head>
	<body style="background-color:pink">
		<h1 style="text-align:center;">The quizz Show!</h1>
		<p>The quizz questions list:</p>
		{% if latest_question_list %}
		<ul>
		{% for question in latest_question_list %}
		<li><a href="{% url 'quizz:detail' question.id %}">{{question.question_text}}</a></li>
		{% endfor %}
		</ul>
		{% else %}
		<p> No quizz are available.</p>
		{% endif %}
	</body>
</html>
